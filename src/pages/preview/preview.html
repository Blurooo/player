<ion-list class="preview">
  <ion-item>
    <ion-avatar item-left>
      <img src="../../assets/imgs/album.jpg">
    </ion-avatar>
    <h2>{{song.name}}</h2>
    <p>{{song.artists[0].name}} - {{song.album.name}}</p>
    <button (click)="pause()" ion-button clear item-right>
      <i class="iconfont" [ngClass]="{'icon-play': true}"></i>
    </button>
    <button ion-button clear item-right>
      <ion-icon name="md-more"></ion-icon>
    </button>
  </ion-item>
</ion-list>
