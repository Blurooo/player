<ion-list class="preview">
  <ion-item>
    <ion-avatar item-left (click)="goPlaying()">
      <img src="{{song.album.picUrl}}">
    </ion-avatar>
    <h2>{{song.name}}</h2>
    <p>{{song.artists[0].name}} - {{song.album.name}}</p>
    <button (click)="changePlayStatus()" ion-button clear item-right>
      <i class="iconfont icon-{{playingService.isPlaying() ? 'pause' : 'play'}}"></i>
    </button>
    <button (click)="playingService.next(true)" ion-button clear item-right>
      <i class="iconfont icon-next"></i>
    </button>
  </ion-item>
</ion-list>
