<div class="search-container">

  <div class="header">

    <div class="back" goBack="">
      <ion-icon name="md-arrow-back"></ion-icon>
    </div>

    <input class="search-input" autofocus (keyup.enter)="search($event.target.value)" type="text" name="" id="" placeholder="请输入您要搜索的歌曲名">

  </div>
  <div class="search-segment">
    <button ion-button color="primary" [ngClass]="{active : playingService.getCurType() === '1'}" clear expandable (click)="changeType('1')">歌曲</button>
    <button ion-button color="primary" [ngClass]="{active : playingService.getCurType() === '100'}" clear expandable (click)="changeType('100')">歌手</button>
    <button ion-button color="primary" [ngClass]="{active : playingService.getCurType() === '10'}" clear expandable (click)="changeType('10')">专辑</button>
    <button ion-button color="primary" [ngClass]="{active : playingService.getCurType() === '1000'}" clear expandable (click)="changeType('1000')">歌单</button>
    <button ion-button color="primary" [ngClass]="{active : playingService.getCurType() === '1002'}" clear expandable (click)="changeType('1002')">用户</button>
  </div>
  <ion-content class="reviese-content">
    <page-list [songs]="songs"></page-list>
    <ion-infinite-scroll threshold="5px" *ngIf="hasMore && songs?.length >= 10" (ionInfinite)="loadMore($event)">
      <ion-infinite-scroll-content loadingSpinner="bubbles"></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-content>
  <page-preview *ngIf="playingService.getPlayingSong()" [song]="playingService.getPlayingSong()"></page-preview>

</div>
