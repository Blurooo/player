
<ion-list>
  <ion-item-sliding>
    <ion-item>
      <h2>晚晴</h2>
      <p>北冥乐队 - 北冀音乐作品集</p>
      <button ion-button clear item-right>
        <ion-icon name="md-more"></ion-icon>
      </button>
    </ion-item>
    <ion-item-options side="right">
      <button ion-button color="primary" expandable (click)="addToLove(item)">
        <ion-icon name="ios-star-outline"></ion-icon>
      </button>
      <button ion-button color="dark" expandable (click)="addToLove(item)">
        <ion-icon name="md-download"></ion-icon>
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
